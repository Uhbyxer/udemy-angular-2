
<label>Server name</label>
<input type="text" (input)="onUpdateServerName($event)">
<p>{{serverName}}</p>


 
<button [disabled]="!allowNewServer" (click)="onCreateServer()">Add server</button>

{{allowNewServer}}

<p *ngIf = "serverCreated; else noServer">Server was created, name {{serverName}}</p>
<ng-template #noServer>
<p>No server was created yet</p>
</ng-template>
<app-server *ngFor = "let server of servers"></app-server> 


<p [innerText]="allowNewServer"></p>
<hr>
<hr>
<p>{{serversCreationStatus}}</p>

<hr>
<input type="text" [(ngModel)]="serverName">
<p>
  {{serverName}}
</p>


<input type="text" [(ngModel)]="username">
<p>
  {{username}}
</p>
